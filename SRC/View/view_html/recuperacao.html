    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body>



<div>


<div class="imagem">  <img src="../../Public/images/recuperacao.png" class="foto" width="500px" height="500px"></div>

<div class="formulario">

    <div class="container" style= "background-color: #41b7ad; color: rgb(255, 255, 255); font-family: 'Times New Roman', Times, serif;"><h2>Redefina sua senha</h2></div><br>


<form>



<b><label for="CPF">CPF</label></b>
<input type="number" placeholder="XXX.XXX.XXX-XX" id="cpf"> <br>
<b><label for="nascimento">Data de Nascimento</label></b>
<input type="date" placeholder="Data" id="nascimento"> <br>
<b><label for="Email">Email</label></b>
<input type="email" placeholder="fulano@gmail.com" id="email"> <br>
<b><label for="Senha">Nova Senha</label></b>
<input type="password" placeholder="Senha" id="senha"> <br>
<b><label for="Senha">Confirmar nova senha</label></b>
<input type="password" placeholder="Confirmar Senha" id="senha"> <br>
<button type="button" onclick="recuperar()" style="background-color: #41b7ad; color: rgb(255, 255, 255);" class="btn btn-secondary">Enviar</button>
</form>
</div>

</div>
